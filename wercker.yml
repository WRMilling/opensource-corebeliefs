  box: lmmdock/build-environment
  build:
    steps:
      - script:
          name: debug
          code: |
            echo "Current path:"
            pwd
            echo "Current path content:"
            ls
            echo "Hardcoded path:"
            ls /pipeline/source/content
            echo "source dir: ${WERCKER_SOURCE_DIR}"
            ls ${WERCKER_SOURCE_DIR}
      - arjen/hugo-build:
          version: "0.52"
          theme: hugoscroll
          flags: --buildDrafts=true
          
  deploy:
    steps:
      - install-packages:
          packages: git ssh-client
      - lukevivier/gh-pages@0.2.4:
          token: $GIT_TOKEN
          domain: homedepot.github.io
          basedir: public