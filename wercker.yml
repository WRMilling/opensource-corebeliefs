  box: lmmdock/build-environment
  build:
    steps:
      - script:
        name: install git
        code: |
            apt-get update
            apt-get install git -y
      - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
      - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
      - script:
          name: debug
          code: |
            echo "Current path:"
            pwd
            echo "Current path content:"
            ls
            echo "Hardcoded path:"
            ls /pipeline/source/content
            echo "source dir: ${WERCKER_SOURCE_DIR}"
            ls ${WERCKER_SOURCE_DIR}
      - arjen/hugo-build:
          version: "0.52"
          theme: hugoscroll
          flags: --buildDrafts=true

  deploy:
    steps:
      - install-packages:
          packages: git ssh-client
      - lukevivier/gh-pages@0.2.4:
          token: $GIT_TOKEN
          domain: homedepot.github.io
          basedir: public