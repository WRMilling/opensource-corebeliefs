<div class="card">

  {{range .Site.Data.highlighted_repos}}

	  <img src="{{.logo}}" alt="{{.name}} logo" width="100" height="100">
	  <div class="container">
	    <h1><b><a href="https://github.com/homedepot/{{.name}}">{{.name}}</a></b></h1> 
	    <p>{{.description}}</p> 
	    <table style="width:100%">
	      <tr>
	        <td>
	          <tr>
	            <th>Language</th>
	            <th>Forks</th> 
	            <th>Stars</th>
	            <th>License</th>
	          </tr>
	          <tr>
	            <td>{{.language}}</td>
	            <td><a href="https://github.com/homedepot/{{.name}}/network/members">{{.forks}}</a></td> 
	            <td><a href="https://github.com/homedepot/{{.name}}/stargazers">{{.stars}}</a></td> 
	            <td><a href="{{.license_link}}">{{.license}}</a></td>
	          </tr>
	        </td>
	      </tr>
	    </table>
	  </div>

  {{end}}
</div>
